name: Laravel Tests

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: laravel
          MYSQL_PASSWORD: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v3

      - name: ⚙️ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, intl, pdo_mysql
          coverage: none

      - name: 📦 Instalar dependencias
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: 📄 Copiar archivo de entorno
        run: cp .env.example .env

      - name: 🔑 Generar APP_KEY
        run: php artisan key:generate

      - name: ⏳ Esperar MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -u laravel --password=laravel --silent; do
            echo "Esperando a MySQL..."
            sleep 5
          done

      - name: 🗄️ Ejecutar migraciones
        run: php artisan migrate --force

      - name: 🧪 Ejecutar pruebas
        run: php artisan test
